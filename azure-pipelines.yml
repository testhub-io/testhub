# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
   
  imageRepository: 'testhub-api'
  containerRegistry: 'testhubio.azurecr.io'  
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:

    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        arguments: '--logger "junit;LogFilePath=test-results/test-results.xml" --filter  TestCategory!=Integration'
        projects: 'TestsHub.sln'

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/test-results.xml'
        mergeTestResults: true

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: '$(Build.SourcesDirectory)/TestsHub.Api/Dockerfile'
        containerRegistry: 'testhub-registry-connection'
        buildContext: $(Build.SourcesDirectory)
        tags: |
          $(tag)
          latest

    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Pay-As-You-Go(1e321cad-92ae-4632-a2f1-f596e0a060a9)'
        appType: 'webAppContainer'
        WebAppName: 'test-hub-api'
        DockerNamespace: '$(containerRegistry)'
        DockerRepository: '$(imageRepository)'
        DockerImageTag: '$(tag)'

