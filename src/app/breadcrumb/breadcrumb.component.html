<nav aria-label="breadcrumb">
<ol class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs; last as isLast" class="breadcrumb-item">

      <a *ngIf="!isLast; else lastRoute" [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
        {{ breadcrumb.label }}
      </a>

      <ng-template #lastRoute>{{ breadcrumb.label }}</ng-template>

    </li>
  </ol>
</nav>
