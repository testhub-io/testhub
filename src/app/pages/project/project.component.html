<app-breadcrumb></app-breadcrumb>
<div class="mb-6">
  <canvas baseChart
    [colors]="chartColors"
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [legend]="barChartLegend"
    [chartType]="barChartType">
  </canvas>
</div>
<table class="table mt-20 table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Timestemp</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jpsp of jsonParsed?.testRuns">
        <td><a [routerLink]="'/'+jpsp.uri" >{{jpsp.testRunName}}</a></td>
        <td>{{jpsp.timestamp}}</td>
        <td>{{jpsp.time}}</td>
      </tr>
    </tbody>
</table>
